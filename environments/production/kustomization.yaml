apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: application-development

resources:
  - ../../application
  - namespace.yaml
  - ingress.yaml

replicas:
  - name: nginx-app
    count: 3

configMapGenerator:
  - name: web-content
    files:
      - index.html
    options:
      disableNameSuffixHash: true

secretGenerator:
  - name: app-secret
    literals:
      - APP_ENV=production
      - APP_USER=prod_user
      - APP_TOKEN=prod-token-789
    type: Opaque
    options:
      disableNameSuffixHash: true

patchesStrategicMerge:
  - patch-resources.yaml
